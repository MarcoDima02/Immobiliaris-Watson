spring.application.name=residea

# Database configuration - supporta sia variabili ambiente (Docker) che valori diretti (locale)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:residea_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:residea_user}
spring.datasource.password=${DB_PASS:ResideaP@ss}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Spring Boot Actuator per health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Swagger / OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.residea.residea.controller

# Naming strategy: usa i nomi esatti delle colonne come nel DB (no snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Alternative: load from environment for secrecy
# spring.datasource.url=${DB_URL}
# spring.datasource.username=${DB_USER}
# spring.datasource.password=${DB_PASS}

# --- Mail configuration (dev defaults to MailHog) ---
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:false}
spring.mail.default-encoding=UTF-8
# default from address (overridden by env var MAIL_DEFAULT_FROM)
mail.default.from=${MAIL_DEFAULT_FROM:noreply@residea.local}

# Enable real SMTP sending (false = only dev sinks like MailHog will be used automatically)
mail.real.enabled=${MAIL_REAL_ENABLED:false}
