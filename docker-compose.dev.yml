
services:
  # ============================================
  # Database MySQL (Dev)
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: residea-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: residea_db
      MYSQL_USER: residea_user
      MYSQL_PASSWORD: ResideaP@ss
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - residea-network

  # ============================================
  # Backend Spring Boot (Dev - Hot Reload)
  # ============================================
  backend:
    image: maven:3.9-eclipse-temurin-21
    container_name: residea-backend-dev
    working_dir: /app
    volumes:
      - ./back-end/residea:/app
      - ~/.m2:/root/.m2 # Cache delle dipendenze Maven
    # Esegue l'applicazione direttamente con Maven
    command: mvn spring-boot:run -Dspring-boot.run.jvmArguments="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8080:8080"
      - "5005:5005" # Porta di debug remoto
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/residea_db
      - SPRING_DATASOURCE_USERNAME=residea_user
      - SPRING_DATASOURCE_PASSWORD=ResideaP@ss
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    depends_on:
      - mysql
    networks:
      - residea-network

  # ============================================
  # Frontend React (Dev - HMR)
  # ============================================
  frontend:
    image: node:20-alpine
    container_name: residea-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules # Evita di sovrascrivere node_modules del container
    # MODIFICA QUI: Installa le dipendenze prima di avviare
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - residea-network

volumes:
  mysql_data_dev:

networks:
  residea-network:
    driver: bridge
